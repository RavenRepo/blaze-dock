<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for the flame -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner flame gradient -->
    <linearGradient id="innerFlameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dock bar gradient -->
    <linearGradient id="dockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0D1117" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="58" fill="url(#dockGradient)"/>
  
  <!-- Dock bar representation (vertical bar on left) -->
  <rect x="18" y="28" width="12" height="72" rx="6" fill="#4A5568" opacity="0.6"/>
  
  <!-- Dock item dots -->
  <circle cx="24" cy="40" r="4" fill="#718096"/>
  <circle cx="24" cy="56" r="4" fill="#718096"/>
  <circle cx="24" cy="72" r="4" fill="#718096"/>
  <circle cx="24" cy="88" r="4" fill="#FF6B35"/>
  
  <!-- Main flame (outer) -->
  <path d="
    M 64 20
    C 64 20, 90 45, 88 70
    C 86 90, 75 100, 64 105
    C 53 100, 42 90, 40 70
    C 38 45, 64 20, 64 20
    Z
  " fill="url(#flameGradient)" filter="url(#glow)"/>
  
  <!-- Inner flame -->
  <path d="
    M 64 40
    C 64 40, 80 55, 78 72
    C 76 85, 70 92, 64 95
    C 58 92, 52 85, 50 72
    C 48 55, 64 40, 64 40
    Z
  " fill="url(#innerFlameGradient)"/>
  
  <!-- Flame highlight (brightest center) -->
  <path d="
    M 64 55
    C 64 55, 72 65, 71 75
    C 70 82, 67 86, 64 88
    C 61 86, 58 82, 57 75
    C 56 65, 64 55, 64 55
    Z
  " fill="#FFFEF0" opacity="0.9"/>
  
  <!-- Speed lines (representing "blaze" speed) -->
  <path d="M 36 48 L 28 52" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 34 60 L 24 62" stroke="#FFA500" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 36 72 L 28 70" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Subtle ring around flame -->
  <circle cx="64" cy="62" r="38" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.2"/>
</svg>

